<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main">Simple Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
            <!-- Arithmetic operation buttons -->
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="performOperation('+')">+</button>
            <!--  -->
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="performOperation('-')">-</button>
            <!--  -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="performOperation('*')">*</button>
            <!--  -->
            <button class="btn" disabled> </button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" disabled> </button>
            <button class="btn" onclick="performOperation('/')">/</button>
            
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" disabled> </button>
            <button class="btn" disabled> </button>
            <button class="btn" onclick="computeResult()">=</button>
            </div>
        </div>
        <button class="btn bmi" onclick="calculateBMI()">Calculate BMI</button>
        <button class="btn bmi" onclick="changeMode()"><img src="./icons/moon-icon.png" id="img"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
